<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <div class="item-details">
                <h2>Item 1</h2>
                <p>Quantity: 2</p>
                <p>Price: $10.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="cart-item">
            <div class="item-details">
                <h2>Item 2</h2>
                <p>Quantity: 1</p>
                <p>Price: $15.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="cart-item">
            <div class="item-details">
                <h2>Item 3</h2>
                <p>Quantity: 3</p>
                <p>Price: $5.00</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="total">
            <h2>Total: $40.00</h2>
        </div>
        <button class="checkout-button">Checkout</button>
    </div>
</body>
</html>
